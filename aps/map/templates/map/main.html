{% load static %}
{% load leaflet_tags %}

<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moldova Map</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/icon/favicon.png' %}"/>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Quicksand:wght@600;700&display=swap"
            rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>

    <!-- Template Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>


    {% leaflet_js %}
    {% leaflet_css %}


    <link rel="stylesheet" type="text/css"
          href="{% static 'dist/MarkerCluster.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'dist/MarkerCluster.Default.css' %}">


    <link rel="stylesheet" type="text/css"
          href="{% static 'dist/leaflet.groupedlayercontrol.min.css' %}">
    <script type="application/javascript" src="{% static 'dist/leaflet.ajax.js' %}"></script>
    <script type="application/javascript"
            src="{% static 'dist/leaflet.groupedlayercontrol.min.js' %}"></script>
    <script type="application/javascript"
            src="{% static 'dist/leaflet.markercluster.js' %}"></script>

    <script type="application/javascript" src="{% static 'dist/webGIS.js' %}"></script>


</head>
<body>

{% include './block/navbar.html' %}

{% include './block/map.html' %}


</body>
</html>
